---
# Ansible playbook for a web server which forwards its logs to an ELK server.
#
# @author Jeff Geerling (2014).

- hosts: webs
  gather_facts: yes

  vars:
    nginx_user: www-data
    nginx_worker_connections: 1024
    nginx_remove_default_vhost: true

    logstash_forwarder_logstash_server: logs
    logstash_forwarder_logstash_server_port: 5000
    logstash_forwarder_ssl_certificate_file: logstash-forwarder.crt
    logstash_forwarder_files:
      - paths:
          - /var/log/secure
        fields:
          type: syslog
      - paths:
          - /var/log/nginx/access.log
        fields:
          type: nginx

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=86400

  roles:
    - nginx
#    - logstash-forwarder
    - common

  tasks:
    - name: Set up virtual host for testing.
      copy:
        src: files/example.conf
        dest: /etc/nginx/sites-enabled/example.conf
        owner: root
        group: root
        mode: 0644
      notify: restart nginx

    - name: Ensure logs server is in hosts file.
      lineinfile:
        dest: /etc/hosts
        regexp: '.*logs$'
        line: "127.0.0.1 logs"
        state: present
